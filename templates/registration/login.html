{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5 auto-fill" style="height:100%">
  <h1>Login</h1>
  <hr/>
  <form method="post", action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}                    
    <button class="btn btn-primary" type="submit">Login</button>
    <hr/>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Here</a></p>
  </form>
</div>
<br/>
{% endblock %}
