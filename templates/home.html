{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load crispy_forms_tags %}   

{% if user.is_authenticated %}
<div class="container py-5">
  Hi {{ user.username }}!
</div>
{% else %}
<div class="container py-5">
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
</div>

{% endif %}
{% endblock %}
