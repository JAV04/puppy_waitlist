{% extends "base.html" %} 

{% block content %}

{% load crispy_forms_tags %}


<div class="container py-5">
  <h2> Forgot your password? </h2>
  <br>
  <form method="POST" action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-primary" type="submit">Send me instructions!</button>
  </form>
</div>
{% endblock %}
